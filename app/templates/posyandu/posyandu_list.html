{% extends 'base.html' %} {% load static %} {% block css_page %}
<!--begin::Page Vendors Styles(used by this page)-->
<link
    href="{% static 'assets/plugins/custom/datatables/datatables.bundle.css' %}"
    rel="stylesheet"
    type="text/css"
/>
<!--end::Page Vendors Styles-->
{% endblock %} {% block subheader %}
<div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
    <div
        class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap"
    >
        <div class="d-flex align-items-center flex-wrap mr-2">
            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">
                List Posyandu
            </h5>
        </div>
    </div>
</div>
{% endblock %} {% block content %}

<div class="card card-custom gutter-b">
    <div class="card-header border-0 py-5">
        <div class="card-toolbar">
            <a
                href="{% url 'posyandu_create' %}"
                class="btn btn-success font-weight-bolder font-size-sm"
                aria-label="Tambah Posyandu"
            >
                <i class="fas fa-plus"></i>
                Tambah Posyandu
            </a>
        </div>
    </div>
    <div class="card-body pt-0 pb-3">
        <div class="table-responsive">
            <table
                id="posyanduTable"
                class="table table-striped table-bordered table-hover"
            >
                <thead>
                    <tr>
                        <th hidden>ID</th>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>Desa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %} {% block js_page %}

<!--begin::Page Vendors(used by this page)-->
<script src="{% static 'assets/plugins/custom/datatables/datatables.bundle.js' %}"></script>
<!--end::Page Vendors-->
<!--begin::Page Scripts(used by this page)-->
<script src="{% static 'assets/js/pages/crud/datatables/basic/basic.js' %}"></script>
<!--end::Page Scripts-->

<script>
    $(document).ready(function () {
        $("#posyanduTable").DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: "{% url 'posyandu_list' %}",
                type: "GET",
            },
            columns: [
                { data: "id", visible: false },
                { data: "id", title: "No" },
                { data: "name", title: "Nama" },
                { data: "address", title: "Alamat" },
                { data: "village", title: "Desa" },
                {
                    data: "id",
                    title: "Aksi",
                    orderable: false,
                    searchable: false,
                    render: function (data) {
                        const updateUrl =
                            "{% url 'posyandu_update' 'pk' %}".replace(
                                "pk",
                                data
                            );
                        const deleteUrl =
                            "{% url 'posyandu_delete' 'pk' %}".replace(
                                "pk",
                                data
                            );
                        return `<a href="${updateUrl}" class="btn btn-outline-warning btn-hover-warning btn-icon btn-sm mr-2" title="Edit Data">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="${deleteUrl}" class="btn btn-outline-danger btn-hover-danger btn-icon btn-sm" title="Hapus Data">
                                    <i class="fas fa-trash"></i>
                                </a>`;
                    },
                },
            ],
            order: [[1, "asc"]],
            language: {
                search: "Cari Posyandu:",
                lengthMenu: "Tampilkan _MENU_ posyandu",
                info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ posyandu",
                paginate: {
                    first: "Pertama",
                    last: "Terakhir",
                    next: "Berikutnya",
                    previous: "Sebelumnya",
                },
                emptyTable: "Tidak ada data tersedia",
                infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
            },
        });
    });
</script>
{% endblock %}
