{% load static %}
<div id="kt_header" class="header header-fixed">
    <!--begin::Container-->
    <div class="container-fluid d-flex align-items-stretch justify-content-between">
        <!--begin::Header Menu Wrapper JANGAN DIHAPUS-->
        <!--begin::Header Menu-->
        <div id="kt_header_menu" class="header-menu header-menu-mobile header-menu-layout-default">
            <!--begin::Header Nav-->
            <!-- <ul class="menu-nav">
                <li class="menu-item">
                    <h2 class="menu-title">{{ request.user.full_name }}</h2>
                </li>
            </ul> -->
            <!--end::Header Nav-->
        </div>
        <!--end::Header Menu-->
        <!--end::Header Menu Wrapper JANGAN DIHAPUS-->
        <!--begin::Topbar-->
        <div class="topbar">
            <!--begin::User-->
            <div class="topbar-item">
                <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2"
                    id="kt_quick_user_toggle">
                    <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">
                        Profil
                    </span>
                    <span class="symbol symbol-35 symbol-light-success">
                        <img alt="Profil" {% if request.user.profile_picture %}
                            src="{{ request.user.profile_picture.url }}" {% else %}
                            src="{% static 'assets/media/users/blank.png' %}" {% endif %}>
                    </span>
                </div>
            </div>
            <!--end::User-->
        </div>
        <!--end::Topbar-->
    </div>
    <!--end::Container-->
</div>
