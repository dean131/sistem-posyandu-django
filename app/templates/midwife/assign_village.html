{% extends 'base.html' %} 
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Atur Desa untuk {{ midwife.full_name }}</h3>
    </div>
    <div class="card-body">
        <form
            method="post"
            action="{% url 'assign_village_to_midwife' midwife.id %}"
        >
            {% csrf_token %}
            <div class="form-group">
                <label for="villages">Pilih Desa</label>
                <select
                    id="villages"
                    name="villages"
                    class="form-control"
                    multiple
                >
                    {% for village in villages %}
                    <option
                        value="{{ village.id }}"
                        {% if village in  midwife.villages.all %}
                            selected
                        {%  endif %}
                    >
                        {{ village.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-start">
                <a href="{% url 'midwife_list' %}" class="btn btn-secondary mr-2">Kembali</a>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
