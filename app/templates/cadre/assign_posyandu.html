{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Atur Posyandu untuk {{ cadre.full_name }}</h3>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'assign_posyandu_to_cadre' cadre.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="posyandus">Pilih Posyandu</label>
                <select id="posyandus" name="posyandus" class="form-control" multiple>
                    {% for posyandu in posyandus %}
                    <option value="{{ posyandu.id }}" {% if posyandu in cadre.cadre_posyandus.all %} selected {% endif %}>
                        {{ posyandu.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-start">
                <a href="{% url 'cadre_list' %}" class="btn btn-secondary mr-2">Kembali</a>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
